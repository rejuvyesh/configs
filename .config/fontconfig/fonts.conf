<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- default font families that programs are allowed to use -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Droid Serif</family>
      <family>DejaVu Serif Condensed</family>
      <family>Sazanami Mincho</family>
      <family>Kochi Mincho</family>
      <family>Junicode</family>
      <family>FreeSerif</family>
      <family>Abyssinica SIL</family>
      <family>Charis SIL</family>
      <family>Doulos SIL</family>
      <family>Ezra SIL</family>
      <family>Galatia SIL</family>
      <family>Unifont</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Droid Sans</family>
      <family>DejaVu Sans Condensed</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
      <family>Junicode</family>
      <family>FreeSans</family>
      <family>Abyssinica SIL</family>
      <family>Charis SIL</family>
      <family>Doulos SIL</family>
      <family>Ezra SIL</family>
      <family>Galatia SIL</family>
      <family>Unifont</family>
      <family>FontAwesome</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Consolas</family>
      <family>Droid Sans Mono</family>
      <family>Terminus</family>
      <family>DejaVu Sans Mono</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
      <family>FreeMono</family>
      <family>Unifont</family>
    </prefer>
  </alias>
</fontconfig>
